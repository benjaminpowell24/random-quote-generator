<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="/style.css"/>
</head>

<body>
    <div id="quote-box" class="container quote-box align-items-center">
        <div class="quote-text row justify-content-center">
            <figure>
                <blockquote class="blockquote text-center">
                    <i class="fa fa-quote-left"></i> <span id="text" class="p-2"></span>
                </blockquote>
                <figcaption id="author" class="blockquote-footer text-end p-2">
                </figcaption>
            </figure>
        </div>
        <div class="row align-items-center">
            <div class="col d-flex justify-content-start"><a id="tweet-quote" class="button p-2"
                     target="_blank"><i class="fa fa-lg fa-twitter"></i></a></div>
            <div class="col d-flex justify-content-end"><button id="new-quote" class="button btn">new
                    quote</button>
            </div>
        </div>

    </div>
    <div class="footer text-center">
        <span class="text-white p-1">by</span><a href="https://benjaminpowell24.github.io">Benjamin Powell</a>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3be89d4b88.js" crossorigin="anonymous"></script>
</body>

</html>
